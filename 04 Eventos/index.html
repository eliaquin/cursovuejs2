<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #app {
            width: 500px;
            height: 500px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>

    <div id="app" v-on:mousemove="actualizar_coordenadas">
        {{ x }} {{ y }}
        <br>
        <br>
        <input type="text" v-on:keyup.enter="alertame"></div>

        <!-- 
            Key modifiers disponibles:
            .enter
            .tab
            .delete (captures both “Delete” and “Backspace” keys)
            .esc
            .space
            .up
            .down
            .left
            .right

            v:on:keydown.enter se ejecuta cuando la tecla a la que se le hace el keydown es enter

            https://jsfiddle.net/smax/q2s3fpku/
        -->
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
